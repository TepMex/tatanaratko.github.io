<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculate it</title>
    <link href="main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <p> <input type="text" id="x"></p>
        <p> <input type="text" id="y"></p>
            <div class="calculator__btns">
                <button id="calculator__btns-element" onclick="add()">+</button>
                <button id="calculator__btns-element"onclick="subtract()">-</button>
                <button id="calculator__btns-element"onclick="multiply()">*</button>
                <button id="calculator__btns-element"onclick="divide()">/</button>
                <button id="calculator__btns-element"onclick="pow()">^</button>
            </div>    

        <p id="result">here will be result</p>
    </div>    
    
    <script src="main.js"></script>
</body>
</html>
